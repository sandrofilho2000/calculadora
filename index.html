<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CALCULADORA</title>
</head>
<body>
    <div class="calculadoraContainer">
        <div class="header">
            <img src="assets/images/logo.svg">
        </div>
        <div class="output">
            <div class="calc">
                <span class="number">
                    0
                </span>
                <span class="operator">

                </span>
            </div>
            <div class="result">
                <span>
                    
                </span>
            </div>
        </div>
        <div class="input">

            <div class="inputBtn opBtn clear">
                <span>C</span>
            </div>
            <div class="inputBtn opBtn delete">
                <img src="assets/images/delete.svg" alt="">
            </div>
            <div class="inputBtn opBtn sqroot">
                <span>√</span>
            </div>
            <div class="inputBtn opBtn">
                <span>÷</span>
            </div>
            <div class="inputBtn numBtn">
                <span>7</span>
            </div>
            <div class="inputBtn numBtn">
                <span>8</span>
            </div>
            <div class="inputBtn numBtn">
                <span>9</span>
            </div>
            <div class="inputBtn opBtn">
                <span>×</span>
            </div>
            <div class="inputBtn numBtn">
                <span>4</span>
            </div>
            <div class="inputBtn numBtn">
                <span>5</span>
            </div>
            <div class="inputBtn numBtn">
                <span>6</span>
            </div>
            <div class="inputBtn opBtn">
                <span>+</span>
                
            </div>
            <div class="inputBtn numBtn">
                <span>1</span>
            </div>
            <div class="inputBtn numBtn">
                <span>2</span>
            </div>
            <div class="inputBtn numBtn">
                <span>3</span>
            </div>
            <div class="inputBtn opBtn">
                <span>-</span>
            </div>
            <div class="inputBtn numBtn op negative">
                <span style="font-weight: lighter;">+/-</span>
            </div>
            <div class="inputBtn numBtn">
                <span>0</span>
            </div>
            <div class="inputBtn numBtn op">
                <span style="top: 24px; font-weight: lighter;">.</span>
            </div>
            <div class="inputBtn equalsBtn">
                <span>=</span>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
